<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carregando a fonte roboto para usar no projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
   
</head>

<body>
    <div class="conteiner">
        <div class="esquerda-topo">
            <h1 class="titulo-login">Nova Conta</h1>
            <form class="formulario-login">
                <input type="text" placeholder="Seu nome completo" class="inputs-entrada" />
                <br>
                <input type="text" placeholder="Digite seu email" class="inputs-entrada" />
                <br>
                <input type="password" placeholder="Digite sua senha" class="inputs-entrada" />
                <br>
                <div>
                <input type="radio" name="termos" id="checar-termos" />
                <label for="checar-termos"> Concordo com os termos</label>
                </div>
                <br>
                <button class="botao">Criar Conta</button>
            </form>
            <span class="link-cadastro"><p>Já tem conta? <a href="index.html">Acesse</a></p></span>
        </div>
        <div class="direita-baixo">
            <img src="/assets/img/info.png" alt="Informações do projeto">
            <h2 class="sub-tititulo">Leve sua carreira ao próximo nivel</h2>
            <p class="descricao">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci
                pharetra
                euismod
                quam non.
            </p>
        </div>
    </div>
</body>

</html>
